<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="areas(body)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real Estate Dashboard</title>
    <!-- Shortcut Icon -->
    <link rel="shortcut icon" type="image/png" href="/img/dashboard.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/styles.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/tabs-edit.css">
    <link rel="stylesheet" href="/css/changeColorBody.css">


    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/sidebarmenu.js"></script>
    <script src="/js/app.min.js"></script>
    <script src="/lib/apexcharts/dist/apexcharts.min.js"></script>
    <script src="/lib/simplebar/dist/simplebar.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/index.admin.js"></script>
    <script src="/angularJs/index.js"></script>
    <script src="/js/validator.js"></script>
</head>

<body ng-app="myapp" ng-controller="mycontroller">
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Aside Start -->
        <div th:replace="~{/layout_admin/aside :: aside}"></div>
        <!-- Aside End -->

        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!-- Header Start -->
            <div th:replace="~{/layout_admin/header :: header}"></div>
            <!-- Header End -->

            <!-- Main Content Start -->
            <main th:replace="${body}"></main>
            <!-- Main Content End -->
        </div>


    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Lấy giá trị id từ đường dẫn
            const id = new URLSearchParams(window.location.search).get("id");
            console.log(id);
            // Nếu có giá trị id
            if (id != null) {
                const form = document.getElementById("postForm");
                const adminuser = document.getElementById("adminuser");
                const walletForm = document.getElementById("walletForm");
                // Nếu tìm thấy thẻ form
                if (form) {
                    // Di chuyển tới thẻ form
                    form.scrollIntoView();
                }

                if (adminuser) {
                    // Di chuyển tới thẻ form
                    adminuser.scrollIntoView();
                }

                if (walletForm) {
                    // Di chuyển tới thẻ form
                    walletForm.scrollIntoView();
                }
            }

        });
    </script>
</body>

</html>
